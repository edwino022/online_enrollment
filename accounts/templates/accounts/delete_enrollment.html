{% extends "accounts/base.html" %}
{% block content %}

<h2>Confirm Delete Enrollment</h2>
<p>Are you sure you want to delete {{ enrollment }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
<a href="{% url 'accounts:delete_enrollment' pk=form.instance.pk %}" class="btn btn-danger">Delete
</a>

</form>
{% endblock %}
