{% extends "accounts/base.html" %}
{% block content %}

<h2>Confirm Delete Schedule</h2>
<p>Are you sure you want to delete {{ schedule }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
<a href="{% url 'accounts:delete_schedule' pk=form.instance.pk %}" class="btn btn-secondary">Cancel</a>

</form>

{% endblock %}
