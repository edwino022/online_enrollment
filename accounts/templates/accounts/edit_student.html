{% extends "accounts/base.html" %}
{% block content %}

<h2>Edit Student</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <!-- Cancel button goes back to the students list -->
    <a href="{% url 'accounts:view_student' %}" class="btn btn-secondary">Cancel</a>
</form>

<!-- Delete button as a separate form using POST for safety -->
<form method="post" action="{% url 'accounts:delete_student' pk=form.instance.pk %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
