{% extends "accounts/base.html" %}
{% block title %}Schedules{% endblock %}

{% block content %}
<h2>Schedules List</h2>

<a href="{% url 'accounts:add_schedule' %}" class="btn btn-success mb-3">Add Schedule</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Schedule</th>
            <th>Actions</th>   <!-- Actions column -->
        </tr>
    </thead>
    <tbody>
        {% for schedule in schedules %}
        <tr>
            <td>{{ schedule.id }}</td>
            <td>{{ schedule.time }}</td>

            <!-- ACTION BUTTONS -->
            <td>
                <a href="{% url 'accounts:edit_schedule' schedule.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'accounts:delete_schedule' schedule.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this schedule?');">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No schedules found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
