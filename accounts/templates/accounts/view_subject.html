{% extends "accounts/base.html" %}
{% block title %}Subjects{% endblock %}

{% block content %}
<h1>Subjects</h1>
<a href="{% url 'accounts:add_subject' %}" class="btn btn-success mb-3">Add Subject</a>

<ul>
    {% for subject in subjects %}
        <li>
            {{ subject.name }}

            <!-- Edit Button -->
            <a href="{% url 'accounts:edit_subject' subject.id %}" class="btn btn-warning btn-sm">Edit</a>

            <!-- Delete Button -->
            <a href="{% url 'accounts:delete_subject' subject.id %}" 
               class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this subject?');">
               Delete
            </a>
        </li>
    {% empty %}
        <li>No subjects found.</li>
    {% endfor %}
</ul>
{% endblock %}
